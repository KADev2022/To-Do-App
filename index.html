<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>To Do App</h1>

        <!--Input container-->
        <div class="input-container">
            <!--Input the task and click the add button to add the task-->
            <input type="text" id="taskInput" placeholder="Add a new task">
            <button id="addButton">Add</button>
        </div>

        <!--Task List is visible after adding a new task and you can either edit or delete the task-->
        <ul id="taskList"></ul>
        
        <script src="compile-js/app.js"></script>
    </div>
</body>
</html>
